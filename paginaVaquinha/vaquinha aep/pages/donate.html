<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doar - Vaquinhas Online</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Estilos adicionais específicos para esta página */
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            background-image: url('https://www.everwallpaper.co.uk/cdn/shop/products/green-gradient-ombre-wallpaper-mural-hall.jpg?v=1640104580');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: #4CAF50;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .campaign-details {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 80%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 2em;
        }

        .campaign-details img {
            max-width: 40%; /* Ajuste o tamanho da imagem conforme necessário */
            height: auto;
            margin-right: 2em; /* Espaçamento entre a imagem e o texto */
            border-radius: 10px; /* Bordas arredondadas para a imagem */
        }

        .campaign-details h2 {
            margin-top: 0;
        }

        .campaign-details p {
            text-align: left;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .donation-form {
            text-align: center;
            margin-top: 2em;
        }

        .donation-form label {
            display: block;
            margin-bottom: 0.5em;
            text-align: left;
        }

        .donation-form input[type="number"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            box-sizing: border-box;
        }

        .donation-form button {
            padding: 0.75em 2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="donate" class="campaign-details">
            <img id="campaign-image" src="" alt="Imagem da Campanha">
            <div>
                <h2 id="campaign-title">Título da Campanha</h2>
                <p id="campaign-description">Descrição da Campanha</p>
                <p id="campaign-goal"><strong>Meta:</strong> R$ 1000</p>
            </div>
            <div class="donation-form">
                <label for="donation-amount">Valor da Doação (R$):</label>
                <input type="number" id="donation-amount" name="donation-amount" min="1" step="1" required>
                <button onclick="confirmDonation()">Confirmar Doação</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Vaquinhas Online. Todos os direitos reservados.</p>
    </footer>

    <script src="../scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obter o ID da campanha da URL
            const urlParams = new URLSearchParams(window.location.search);
            const campaignId = urlParams.get('id');

            // Verificar se o ID da campanha é válido
            if (campaignId !== null) {
                // Obter as campanhas do localStorage
                const campaigns = JSON.parse(localStorage.getItem('campaigns')) || [];

                // Encontrar a campanha pelo ID
                const campaign = campaigns[campaignId - 1]; // IDs começam em 1, índices em 0

                // Atualizar os elementos na página com os dados da campanha
                document.getElementById('campaign-image').src = campaign.image;
                document.getElementById('campaign-title').textContent = campaign.title;
                document.getElementById('campaign-description').textContent = campaign.description;
                document.getElementById('campaign-goal').innerHTML = `<strong>Meta:</strong> R$ ${campaign.goal}`;
            } else {
                // Se o ID da campanha não for válido, redirecionar para a página inicial
                alert('Campanha não encontrada.');
                window.location.href = '../index.html';
            }
        });

        function confirmDonation() {
            const donationAmount = document.getElementById('donation-amount').value;

            if (donationAmount > 0) {
                alert(`Doação de R$ ${donationAmount} confirmada!`);
                window.location.href = '../index.html';
            } else {
                alert('Por favor, insira um valor válido para a doação.');
            }
        }
    </script>
</body>
</html>
